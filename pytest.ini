[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    timeout: marks test with custom timeout
    slow: marks tests as slow (may skip in CI)

# E2E Test Note:
# E2E tests in tests/e2e/ MUST be run in headed mode (not headless).
# Playwright's headless mode sets document.hidden=true, which causes
# FocusManager to skip frame processing.
#
# Run E2E tests with: pytest tests/e2e/ --headed
