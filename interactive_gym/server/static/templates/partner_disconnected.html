<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Disconnected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-container {
            width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
            line-height: 1.5;
        }

        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: #ecf0f1;
            border: 2px solid #34495e;
            padding: 20px;
            border-radius: 12px;
            color: #2c3e50;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Partner Disconnected</h1>
        <p class="message">
            Unfortunately, your partner has disconnected from the experiment and the session cannot continue.
        </p>
        <div class="info-box">
            We apologize for the inconvenience. You may close this window.
        </div>
    </div>
</body>
</html>
